<!DOCTYPE html>
<html>

<head>
    <title>Church of God, Bangalore</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=NTR' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">

<body>
    <div class="container-fluid">
        <div class="nav-bar row">
            <div class="name-container col-md-4">
                <div class="logo-container">
                    <img src="images/cog-logo.png" class="main-logo">
                </div>
                <div class="title-name">
                    <div class="title-main">CHURCH OF GOD</div>
                    <div class="title-sub">KORAMANGALA, BANGALORE</div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="nav-menu">
                    <div class="nav-menu-option">HOME</div>
                    <div class="nav-menu-option">ABOUT</div>
                    <div class="nav-menu-option">MINISTRIES</div>
                    <div class="nav-menu-option">GALLERY</div>
                    <div class="nav-menu-option">CONTACT US</div>
                </div>
            </div>
        </div>
        <div class="main-section-container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="images/01.jpg" alt="Chania">
                    </div>
                    <div class="item">
                        <img src="images/02.jpg" alt="Chania">
                    </div>
                    <div class="item">
                        <img src="images/03.jpg" alt="Flower">
                    </div>
                    <div class="item">
                        <img src="images/04.jpg" alt="Flower">
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="verse-cont row">
                <blockquote class="col-md-offset-2 col-md-8">See the home of God is among mortals. He will dwell with them as their God; they will be his peoples, and God himself will be with them.
                    <p><small>Revelation 21:3</small></p>
                </blockquote>
            </div>
        </div>
